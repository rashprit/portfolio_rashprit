{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="row my-2">
    <h2 class="text-center" style="color:#4fffb0"> My Research Work </h2>

    <!-- Research Papers Section -->
    {% if research_papers %}
        <div class="mt-3">
            <strong>Research Papers:</strong>
            <ul>
                {% for paper in research_papers %}
                    <li><a href="{{ https://ieeexplore.ieee.org/document/10830383 }}" style="color:#4fffb0;">{{ paper.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock content1 %}
